[package]
name = "ekiden-enclave-common"
version = "0.2.0-alpha"
authors = [
    "Raymond Cheng <me@raymondcheng.net>",
    "Jernej Kos <jernej@kos.mx>"
]
build = "build.rs"

[dependencies]
base64 = "0.9.0"
byteorder = "1.2.1"
chrono = "0.4.2"
ekiden-common = { path = "../../common", version = "0.2.0-alpha" }
log = { version = "0.4", features = ["serde"] }
protobuf = "~2.0"
pem-iterator = "0.2"
percent-encoding = "1.0.1"
serde = "1.0.71"
serde_cbor = { git = "https://github.com/oasislabs/cbor", tag = "v0.9.0-ekiden1" }
serde_derive = "1.0.71"
serde_json = "1.0"
sodalite = "0.3.0"
webpki = { git = "https://github.com/oasislabs/webpki", branch = "0.19.0-ekiden", default-features = false }

[target.'cfg(not(target_env = "sgx"))'.dependencies]
rand = "0.4.2"
sgx_types = { git = "https://github.com/oasislabs/rust-sgx-sdk", tag = "v1.0.5-ekiden1" }

[build-dependencies]
ekiden-tools = { path = "../../tools", version = "0.2.0-alpha" }
