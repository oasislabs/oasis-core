# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: ci-lint

# Trigger the workflow when:
on:
  # A push occurs to one of the matched branches.
  push:
    branches:
      - master
      - stable/*
  # Or when a pull request event occurs for a pull request against one of the
  # matched branches.
  pull_request:
    branches:
      - master
      - stable/*

jobs:

  lint:
    # NOTE: This name appears in GitHub's Checks API.
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Check out pull request's HEAD commit instead of the merge commit to
          # prevent gitlint from failing due to too long commit message titles,
          # e.g. "Merge 3e621938d65caaa67f8e35d145335d889d470fc8 into 19a39b2f66cd7a165082d1486b2f1eb36ec2354a".
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch all history so gitlint can check the relevant commits.
          fetch-depth: '0'
      - name: Set up Python 3
        uses: actions/setup-python@v2.2.1
        with:
          python-version: '3.x'
      - name: Set up Node.js 12
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "12.x"
      - name: Set up Go 1.15
        uses: actions/setup-go@v2.1.3
        with:
          go-version: "1.15.x"
      - name: Install prerequisites
        run: |
          python -m pip install \
            https://github.com/oasislabs/towncrier/archive/oasis-master.tar.gz \
            gitlint
      - name: Install Nancy
        run: |
          set -eux
          cd $(mktemp --directory /tmp/nancy.XXXXX)
          NANCY_TARBALL=nancy-linux.amd64-v${NANCY_VERSION}.tar.gz
          ${CURL_CMD} ${NANCY_URL_PREFIX}/v${NANCY_VERSION}/${NANCY_TARBALL} \
            --output ${NANCY_TARBALL}
          ${CURL_CMD} ${NANCY_URL_PREFIX}/v${NANCY_VERSION}/nancychecksums.txt \
            --output CHECKSUMS
          sha256sum --check --ignore-missing CHECKSUMS
          tar -xf ${NANCY_TARBALL}
          sudo mv nancy /usr/local/bin
        env:
          NANCY_URL_PREFIX: https://github.com/sonatype-nexus-community/nancy/releases/download/
          NANCY_VERSION: 1.0.1
          CURL_CMD: curl --proto =https --tlsv1.2 -sSL --fail
      - name: Check for presence of a Change Log fragment (only pull requests)
        run: |
          # Fetch the pull request' base branch so towncrier will be able to
          # compare the current branch with the base branch.
          # Source: https://github.com/actions/checkout/#fetch-all-branches.
          git fetch --no-tags origin +refs/heads/${BASE_BRANCH}:refs/remotes/origin/${BASE_BRANCH}
          towncrier check --compare-with origin/${BASE_BRANCH}
        env:
          BASE_BRANCH: ${{ github.base_ref }}
        if: |
          github.event_name == 'pull_request' &&
          github.actor != 'dependabot[bot]'
      - name: Lint git commits
        run: |
          make lint-git
        # Always run this step so that all linting errors can be seen at once.
        if: always()
      - name: Lint Markdown files
        run: |
          make lint-md
        # Always run this step so that all linting errors can be seen at once.
        if: always()
      - name: Lint Change Log fragments
        run: |
          make lint-changelog
        # Always run this step so that all linting errors can be seen at once.
        if: always()
      - name: Check documentation synchronized with source code
        run: |
          pushd go/extra/extract-metrics && go build && popd
          make lint-docs
        # Always run this step so that all linting errors can be seen at once.
        if: always()
      - name: Audit Go dependencies for vulnerabilities
        run: |
          make audit-go
        # Always run this step so that all linting errors can be seen at once.
        if: always()
      - name: Check go mod tidy
        # NOTE: go mod tidy doesn't implement a check mode yet.
        # For more details, see: https://github.com/golang/go/issues/27005.
        run: |
          cd go
          go mod tidy
          if [[ ! -z $(git status --porcelain go.mod go.sum) ]]; then
            echo >&2 "Error: The following changes detected after running 'go mod tidy':"
            git diff go.mod go.sum
            exit 1
          fi
        # Always run this step so that all linting errors can be seen at once.
        if: always()
