[package]
name = "test-logger"
version = "0.1.0-alpha"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]
description = "Ekiden logger test"
build = "build.rs"

[features]
default = []

[dependencies]
ekiden-core = { path = "../../../core/common" }
ekiden-trusted = { path = "../../../core/trusted" }
ekiden-storage-base = { path = "../../../storage/base" }
ekiden-enclave-logger = { path = "../../../enclave/logger" }
protobuf = "~2.0"
test-logger-api = { path = "./api" }
lazy_static = { version = "1.1.0", features = ["spin_no_std"] }

[build-dependencies]
ekiden-tools = { path = "../../../tools" }
ekiden-edl = { path = "../../../core/edl" }
