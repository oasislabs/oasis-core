[package]
name = "client-utils"
version = "0.2.0-alpha"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]

[features]
benchmark = ["threadpool", "time", "histogram"]

[dependencies]
clap = { version = "2.29.1" }
