[package]
name = "ekiden-rpc-common"
version = "0.1.0-alpha.4"
authors = ["Ekiden Developers <ekiden-dev@googlegroups.com>"]
description = "Ekiden common RPC functionality"
keywords = ["ekiden"]
repository = "https://github.com/ekiden/ekiden"
build = "build.rs"

[dependencies]
cargo-cult = "0.1.0"
ekiden-common = { path = "../../common", version = "0.1.0-alpha.4" }
ekiden-enclave-common = { path = "../../enclave/common", version = "0.1.0-alpha.4" }
protobuf = "~1.4"
sodalite = "0.3.0"
byteorder = "1.2.1"
serde = "1.0"

[target.'cfg(not(target_env = "sgx"))'.dependencies]
rand = "0.4.2"

[build-dependencies]
ekiden-tools = { path = "../../tools", version = "0.1.0-alpha.4" }
